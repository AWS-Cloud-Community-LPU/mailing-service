spring.datasource.url=jdbc:postgresql://localhost:5432/mailing_service
spring.datasource.username=postgres
spring.datasource.password=postgres

#DROP and CREATE table again, Only for dev env.
spring.jpa.hibernate.ddl-auto=create

#AWS S3 Config
amazon.s3.access-key=<PUT AWS IAM ACCESS KEY HERE>
amazon.s3.secret-key=<PUT AWS IAM SECRET KEY HERE>
amazon.s3.bucket=<PUT AWS S3 BUCKET NAME HERE>

# Java Mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS
spring.mail.properties.mail.smtp.starttls.enable=true
